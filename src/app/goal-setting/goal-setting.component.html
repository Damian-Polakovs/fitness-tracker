<div class="goal">
  <h1>Set New Goal</h1>
  <form>
    <div class="form-field" appearance="fill">
      <label>Goal Type</label>
      <select>
        <option value="weight-loss">Weight Loss</option>
        <option value="strength-gain">Strength Gain</option>
        <option value="endurance-improvement">Endurance Improvement</option>
      </select>
    </div>

    <div class="form-field" appearance="fill">
      <label>Goal Description</label>
      <input class="input" placeholder="Enter goal description">
    </div>

    <div class="form-field" appearance="fill">
      <label>Target</label>
      <input class="input" type="number" placeholder="Enter target">
    </div>

    <button class="button" color="primary">Set Goal</button>
  </form>
</div>
