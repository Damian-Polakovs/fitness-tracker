<div class="goal">
    <h1>Set New Goal</h1>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Goal Type</mat-label>
        <mat-select>
          <mat-option value="weight-loss">Weight Loss</mat-option>
          <mat-option value="strength-gain">Strength Gain</mat-option>
          <mat-option value="endurance-improvement">Endurance Improvement</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Goal Description</mat-label>
        <input matInput placeholder="Enter goal description">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Target</mat-label>
        <input matInput type="number" placeholder="Enter target">
      </mat-form-field>
  
      <button mat-raised-button color="primary">Set Goal</button>
    </form>
  </div>
