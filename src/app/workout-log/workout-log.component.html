<div class="workout">
  <h1>Log New Workout</h1>
  <form>
    <div class="form-field" appearance="fill">
      <label>Exercise</label>
      <input class="input" placeholder="Enter exercise">
    </div>

    <div class="form-field" appearance="fill">
      <label>Duration (minutes)</label>
      <input class="input" type="number" placeholder="Enter duration">
    </div>

    <div class="form-field" appearance="fill">
      <label>Intensity</label>
      <select class="select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-field" appearance="fill">
      <label>Notes</label>
      <textarea class="input" placeholder="Enter notes"></textarea>
    </div>

    <div class="form-field" appearance="fill">
      <label>Date</label>
      <input class="input" #picker placeholder="Select date">
      <button class="datepicker-toggle" (click)="picker.focus()">Select Date</button>
    </div>

    <button class="button" color="primary">Log Workout</button>
  </form>
</div>
